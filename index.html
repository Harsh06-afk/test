<body class="bg-gray-900 text-white tracking-[0.15rem] overflow-hidden">
    <header class="container mx-auto px-4 py-6 flex justify-between items-center z-20 relative">
        <div style="width: 10px;"><img src="logo.png" alt="growthZ.ai" srcset=""></div>
        
        <!-- Hamburger menu for mobile -->
        <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">

        </button>

        <nav class="hidden lg:flex space-x-6 text-xl">

            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"><a href="login.html">Get Started</a></button>

    <!-- Mobile menu (hidden by default) -->

    <script src="script.js"></script>
    <div class="gradient-bg absolute left-0 top-0 -z-10 h-full w-full overflow-hidden opacity-[20%] blur-3xl"

        <div class="h-full w-full">
            <div class="Mix-blend-hard-light absolute -left-[25%] -top-[15%] h-[140%] w-[140%] origin-center opacity-100"

            <div class="Mix-blend-hard-light absolute -top-[15%] left-[15%] h-[220%] w-[220%] opacity-70"
            style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 200px) center;">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
